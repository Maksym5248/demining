name: Deploy to Firebase Hosting on merge main
'on':
    push:
        branches:
            - main
        paths:
          - 'apps/dsns-web/**'
          - 'packages/shared/**'
          - 'packages/shared-client/**'
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: Create .env file
              working-directory: ./apps/dsns-web
              run: |
                  echo "${{ secrets.ENV }}" > .env
            - name: Install dependencies
              run: yarn install
            - name: Build project
              working-directory: ./apps/dsns-web
              run: yarn build
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DSNS_56583 }}'
                  channelId: live
                  projectId: dsns-56583
                  entryPoint: ./apps/dsns-web
