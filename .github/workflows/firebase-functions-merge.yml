name: Deploy to Firebase Functios on merge
'on':
    push:
        branches:
            - dev
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: Install dependencies
              run: yarn install
            - name: Deploy to Firebase
              uses: jsryudev/deploy-firebase-functions@v18.0.0
              env:
                  FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DSNS_56583 }}
                  FIREBASE_PROJECT: dsns-dev-85963
