name: Deploy to Firebase Functios on merge
'on':
    push:
        branches:
            - dev
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: Install Firebase CLI
              run: yarn global add firebase-tools
            - name: Install dependencies
              run: yarn install
            - name: Authenticate with Firebase
              env:
                  FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DSNS_DEV_85963 }} # Set your Firebase token as a secret
              run: firebase --interactive login:ci --token "${FIREBASE_SERVICE_ACCOUNT_DSNS_DEV_85963}" # Authenticate Firebase CLI
            - name: Select project
              run: firebase use dsns-dev-85963
            - name: Deploy Firebase Functions
              run: firebase deploy --only functions # Deploy only functions
