name: Deploy to Firebase Functios on merge main
'on':
    push:
        branches:
            - main
        paths:
          - 'apps/functions/**'
          - 'packages/shared/**'            
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22.11.0
            - name: Install Firebase CLI
              run: yarn global add firebase-tools
            - name: Create service account
              uses: 'google-github-actions/auth@v2'
              with:
                  credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DSNS_56583 }}'
            - name: Create .env file
              working-directory: ./apps/functions
              run: |
                  echo "${{ secrets.ENV_FUNC }}" > .envfile
            - name: Set up config
              working-directory: ./apps/functions
              run: yarn prepare:env
            - name: Install dependencies
              run: yarn install
            - name: Install dependencies
              working-directory: apps/functions
              run: yarn build
            - name: Deploy to Firebase
              working-directory: apps/functions
              run: yarn deploy:functions:prod
