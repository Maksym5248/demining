name: Deploy to Firebase Functios on merge main
'on':
    push:
        branches:
            - main
        paths:
          - 'functions/**'            
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: Install Firebase CLI
              run: yarn global add firebase-tools
            - name: Install dependencies
              run: yarn install
            - name: Install dependencies
              working-directory: functions
              run: yarn build
            - name: Create service account
              uses: 'google-github-actions/auth@v2'
              with:
                  credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DSNS_56583 }}'
            - name: Deploy to Firebase
              run: firebase deploy --project dsns-56583 --only functions
