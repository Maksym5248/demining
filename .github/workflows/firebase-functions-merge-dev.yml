name: Deploy to Firebase Functios on merge
'on':
    push:
        branches:
            - dev
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: Install Firebase CLI
              run: yarn global add firebase-tools
            - name: Install dependencies
              run: yarn install
            - name: Login to Firebase
              env:
                  GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DSNS_DEV_85963 }}
              run: firebase login:ci
            - name: Select Firebase project
              run: firebase use dsns-dev-85963
            - name: Deploy Firebase Functions
              run: firebase deploy --only functions
