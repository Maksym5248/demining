name: Deploy to Firebase Functios on merge dev
'on':
    push:
        branches:
            - dev
        paths:
          - 'apps/functions/**'
          - 'packages/shared/**'            
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22.11.0
            - name: Install Firebase CLI
              run: yarn global add firebase-tools
            - name: Create service account
              uses: 'google-github-actions/auth@v2'
              with:
                  credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DSNS_DEV_85963 }}'
            - name: Create .env file
              working-directory: ./apps/functions
              run: |
                  echo "${{ secrets.ENV_FUNC_DEV }}" > .env
            - name: Set up config
              working-directory: ./apps/functions
              run: yarn prepare:env
            - name: Install dependencies
              run: yarn install
            - name: Load PROJECT_NAME from .env file
              working-directory: ./apps/functions
              run: |
                  export PROJECT_NAME=$(grep PROJECT_NAME .env | cut -d '=' -f2)
            - name: Build Docker image
              working-directory: apps/functions
              run: |
                  docker build -t gcr.io/$PROJECT_NAME/functions-image .
            - name: Push Docker image to GCR
              working-directory: apps/functions
              run: |
                  docker push gcr.io/$PROJECT_NAME/functions-image
            - name: Deploy to Firebase
              working-directory: apps/functions
              run: |
                  firebase deploy --only functions --image gcr.io/$PROJECT_NAME/functions-image
